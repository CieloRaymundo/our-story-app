   <header>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-right">

<body>
  <center>
  <h1>Share One of Your Stories!</h1>
  </center>
  <form  action="/posts" method="post" class="uk-grid-1-1">
    <center>
    <fieldset class="uk-fieldset uk-form-horizontal" >
      <div class="uk-margin uk-width-1-2">
        <label for="title" class="uk-form-label">Title?</label>
        <input type="text" name="title" id="title"  class="uk-input">
      </div>

      <div class="uk-margin uk-width-1-2">
        <label for="post" class="uk-form-label">Post</label>
        <textarea name="post" id="post" rows="10" class="uk-textarea"></textarea>
      </div>

      <div class="uk-margin uk-width-1-2">
        <label for="name" class="uk-form-label">Your Name?</label>
        <input type="name" name="name" id="name"  class="uk-input">
      </div>

      <input class="button-primary" type="submit" value="Post Story" >
    </fieldset>
    </center>
  </form>
